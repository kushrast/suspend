<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<title>
		Work Log
	</title>

	<style>
		input[type="file"] {
		    display: none;
		}
		.custom-file-upload {
		    border: 1px solid #ccc;
		    display: inline-block;
		    padding: 6px 12px;
		    cursor: pointer;
		}
	</style>

	<body>
		<div class="modal fade" id="is-active-modal" tabindex="-1" role="dialog" aria-labelledby="is-active-modal-label" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="is-active-modal-label">Are you still working?</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body" id="is-active-modal-body">
		        Just checking in!
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" id="is-active-modal-reject" data-dismiss="modal">No</button>
		        <button type="button" class="btn btn-primary" id="is-active-modal-accept" data-dismiss="modal">Yes</button>
		      </div>
		    </div>
		  </div>
		</div>

		<div class="container" style="padding-top:25px">
			<div class="row align-items-center">
				<button type="button" class="btn btn-link btn-lg col-lg-4" id="elapsed-button" disabled>
					<h1 class="display-3" id="time-elapsed-header">0s</h1>
				</button>
				<button type="button" id="topic" class="btn btn-light btn-lg col-lg-2" disabled>No Topic Selected</button>
				<div class="col-lg-4">
					<div class="row justify-content-center">
						<h5 id="time">
							Time: ${time}
						</h5>
					</div>
				</div>
				<div class="col-lg-2">
					<button type="button" class="btn btn-info" id="clear-data">Clear Data</button>
				</div>
			</div>

			<hr/>

			<div class="row">
				<div id="current-details" class="row col-lg-12" style="padding-left:20px;margin-bottom: 20px">
				    <button type="button" class="btn btn-info btn-lg" id="start-timer" style="margin-right: 20px">Start Timer</button>
				    <button type="button" class="btn btn-danger btn-lg" id="stop-timer" style="margin-right: 20px">Stop Timer</button>
				</div>
				<div class="col-lg-6">
					<div id="alerts">
						<div class="alert alert-info alert-dismissible fade show" role="alert" id="alert-template">
						  Loaded data from file
						  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
						    <span aria-hidden="true">&times;</span>
						  </button>
						</div>
					</div>

					<div id="work_items" class="row" style="padding-left:20px">
						<div class="row workTopic col-12" id="template">
							<div class="btn-group row col-12 dropright" role="group" aria-label="Topic Example">
								<button type="button" id="work-template" class="btn btn-light btn-lg col-9 topicButton" style="margin-top:10px">Template</button>
								<button role="button" id="more-actions" class="btn btn-light btn-lg col-1" style="margin-top:10px" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">â‹®</button>
								<div class="dropdown-menu" aria-labelledby="more-actions">
									<a class="dropdown-item" href="#" id="delete-topic">Delete</a>
								</div>
								<button type="button" id="time-elapsed" class="btn btn-link btn-lg col-2" disabled>0s</button>
							</div>
						</div>
						<h2 style="padding-left:15px">Work Items</h2>
						<div class="col-lg-12" id="list_items" style="margin-right: 20px">
						</div>

						<div class="input-group input-group-lg mb-3 col-lg-12" style="margin-top:20px">
						  <input id="list-submit" type="text" class="form-control" aria-label="Work Example" placeholder="Add new work item">
						  <div class="input-group-append">
						    <button class="btn btn-outline-primary" type="button" id="create-work-item">Create</button>
						  </div>
						</div>
					</div>

					<div id="save" class="row" style="margin-top: 20px">
						<label class="btn btn-primary" id="save-button" style="margin-left:20px">
						    Export to file
						</label>
					    <a href="" id="file_download" hidden></a>
					    <label class="btn btn-dark" style="margin-left:20px">
						    Import from file <input type="file" id="import-button" hidden>
						</label>
					</div>
				</div>
				<div class="col-lg-6 row justify-content-center">
					<div class="col-lg-12 row">
						<h2 style="padding-left:15px" class="col-lg-6">Work History</h2>
						<div class="col-lg-6">
							<button role="button" class="btn btn-light" id="hide-events">Hide</button>
							<button role="button" class="btn btn-light" id="show-events">Show</button>
						</div>
					</div>
					<div class="col-lg-12">
						<li class="list-group-item" id="event-template">Item</li>
						<ul class="list-group list-group-flush col-lg-12" id="event-items">
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!-- JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="work_log.js"></script>
	</body>
</html>
