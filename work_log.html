<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<title>
		Work Log
	</title>

	<style>
		input[type="file"] {
		    display: none;
		}
		.custom-file-upload {
		    border: 1px solid #ccc;
		    display: inline-block;
		    padding: 6px 12px;
		    cursor: pointer;
		}
	</style>

	<body>
		<div class="container" style="padding-top:25px">
			<h1 id="time">
				Current Time: ${time}
			</h1>

			<hr/>

			<div id="alerts">
				<div class="alert alert-info alert-dismissible fade show" role="alert" id="alert-template">
				  Loaded data from file
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				    <span aria-hidden="true">&times;</span>
				  </button>
				</div>
			</div>

			<div class="alert alert-light" id="event" role="alert">
			  A simple light alert.
			</div>

			<div id="current_details" class="row" style="padding-left:20px">
			    <button type="button" class="btn btn-success btn-lg" id="toggle" style="margin-right: 20px">Start</button>
			    <button type="button" id="topic" class="btn btn-light btn-lg" disabled>No Topic Selected</button>
			    <button type="button" id="timeElapsed" class="btn btn-link btn-lg" disabled>0s</button>
			</div>

			<div id="work_items" class="row" style="padding-left:20px">
				<button type="button" id="template" class="btn btn-light btn-lg col-lg-12 topicButton" style="margin-top:10px">Template</button>
				<div class=" col-lg-4 row" id="list_items" style="margin-right: 20px">
				</div>
			</div>

			<div class="input-group input-group-lg" style="margin-top:20px">
			  <input id="list_submit" type="text" class="form-control col-lg-4" aria-label="Work Example" placeholder="Add new work item">
			</div>

			<div id="save" class="row" style="margin-top: 20px">
				<label class="btn btn-primary" id="save_button" style="margin-left:20px">
				    Export to file
				</label>
			    <a href="" id="file_download" hidden></a>
			    <label class="btn btn-dark" style="margin-left:20px">
				    Import from file <input type="file" id="import_button" hidden>
				</label>
			</div>
		</div>
		<!-- JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="work_log.js"></script>
	</body>
</html>
